<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    
    <main>

        <section>
            <h2>Formulario de contacto</h2>
            
            <form action="#" method="get">
                <label for="nombre">Nombre y apellido</label>
                <input type ="text" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellido" autofocus="off">
                <br><br>

                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>
                <br><br>
                <label for="provincia">Provinica</label>
                <select name="provincia" id="provincia">
                    <option value="">Seleccione la provincia</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">CABA</option>
                    <option value="3">Cordoba</option>
                </select>
                <br><br>
                <label for="consulta">Consulta</label>
                <textarea name="consulta" id="consulta" cols="38" rows="5" placeholder="dejanos tu consulta"></textarea>
                
                <br><br>
                <label for="condiciones">Aceptas las conidiciones</label>
                <input type="checkbox" name="condiciones" id="condiciones" required checked>
                <br><br>
                <p>Sos estudiante de la UNLAM?</p>
                <label for="si">SI</label>
                <input type="radio" value="si" id="si" name="estudiante">
                <label for="no">NO</label>
                <input type="radio" value="no" id="no" name="estudiante">
                <br><br>
                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">
                <br><br>
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass">
                <br><br>
                <label for="numero">Numero</label>
                <input type="number" id="numero" name="numero">
                <br><br>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
                <br><br>
                <label for="sitio">Sitio web</label>
                <input type="url" id="sitio" name="sitio" >
                <br><br>
                <label for="cod">Codigos postales</label>
                <input type="text" name="cod" id="cod" list="info">
                <br><br>
                <input type="week">
            </form>
           <input type="submit">
        </section>
    </main>
</body>

</html>
