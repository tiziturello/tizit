<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    
    <main>

        <section>
            <h2>Formulario de contacto</h2>
            
            <form action="#" method="get">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre y apellido" autofocus="off">
                <br><br>
                
                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required value="arosenthal@unlam.edu.ar">
                <br><br>

                <label for="provincia">Provincia</label>
                <select name="provincia" id="provincia">
                    <option value="">Seleccione una opción</option>
                    <option value="1">Buenos Aires</option>
                    <option value="2">CABA</option>
                    <option value="3" selected>Córdoba</option>
                </select>
                <br><br>

                <label for="consulta">Consulta</label>
                <textarea name="consulta" id="consulta" cols="30" rows="5" placeholder="dejanos tu consulta"></textarea>
                <br><br>

                <label for="condiciones">Aceptas las condiciones?</label>
                <input type="checkbox" name="condiciones" id="condiciones" required checked>
                <br><br>

                <p>Sos estudiante de la UNLAM?</p>
                <label for="si">SI</label>
                <input type="radio" value="si" id="si" name="estudiante">
                <label for="no">NO</label>
                <input type="radio" value="no" id="no" name="estudiante" checked>
                <br><br>

                <label for="fecha">Fecha de nacimiento</label>
                <input type="date" name="fecha" id="fecha">
                <br><br>

                <label for="pass">Contraseña</label>
                <input type="password" name="pass" id="pass">
                <br><br>

                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero">
                <br><br>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
                <br><br>

                <label for="sitio">Sitio web</label>
                <input type="url" id="sitio" name="sitio" >
                <br><br>
                <!--DATALIST-->
                <datalist id="info">
                    <option value="1234"></option>
                    <option value="1770"></option>
                    <option value="3500"></option>
                </datalist>

                <label for="cod">Codigos postales</label>
                <input type="text" name="cod" id="cod" list="info">
                <br><br>

                <input type="week">
                <!--
                    <button></button>
                -->
            </form>
        </section>
    </main>
    
</body>

</html>
